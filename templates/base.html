<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Matrix HMS{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Block for child template CSS -->
    {% block style %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark bg-primary  justify-content-between">
        <a class="navbar-brand px-3" href="{{ url_for('landing_page') }}">Matrix HMS</a>
        <div class="px-3">
            <a href="{{ url_for('login') }}"><button type="button" class="btn btn-light">Login</button></a>
            <a href="{{ url_for('register') }}"><button type="button" class="btn btn-light">Register</button></a>
        </div>
    </nav>


    {% block content %}

    {% endblock %}



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
